<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POKO - Le Jeu de Cartes</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<script src="auth.js"></script>
<style>
  :root { --gold:#d4a017; --gold-light:#f0c040; --red:#c0392b; --white:#f5f0e8; }
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    background: radial-gradient(ellipse at center, #1e6b3a 0%, #0d3018 70%);
    min-height: 100vh;
    font-family: 'Space Mono', monospace;
    color: var(--white);
    overflow: hidden;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
  }
  body::before {
    content: '';
    position: fixed; inset: 0;
    background-image: repeating-linear-gradient(45deg,transparent,transparent 2px,rgba(0,0,0,.03) 2px,rgba(0,0,0,.03) 4px);
    pointer-events: none;
  }

  /* TOP NAV */
  .top-nav{
    position:fixed;top:0;left:0;right:0;z-index:50;
    display:flex;justify-content:space-between;align-items:center;
    padding:0 24px;height:52px;
    background:rgba(0,0,0,.3);backdrop-filter:blur(10px);
    border-bottom:1px solid rgba(212,160,23,.15);
  }
  .nav-logo{font-family:'Playfair Display',serif;font-size:16px;color:var(--gold);letter-spacing:5px;}
  .nav-right{display:flex;align-items:center;gap:10px;}
  .nav-user-info{display:flex;align-items:center;gap:8px;}
  .nav-avatar{font-size:18px;}
  .nav-username{font-size:11px;color:var(--white);letter-spacing:1px;}
  .nav-balance{font-size:11px;color:var(--gold);font-weight:700;}
  .nav-btn{padding:6px 14px;border:1px solid rgba(212,160,23,.35);background:transparent;color:var(--gold);font-family:'Space Mono',monospace;font-size:10px;cursor:pointer;border-radius:2px;transition:all .2s;text-decoration:none;letter-spacing:1px;}
  .nav-btn:hover{background:rgba(212,160,23,.1);}
  .nav-btn.gold{background:linear-gradient(135deg,var(--gold),var(--gold-light));color:#1a1200;border-color:transparent;font-weight:700;}
  .nav-btn.gold:hover{box-shadow:0 3px 12px rgba(212,160,23,.4);}

  /* Float suits */
  .float-suits { position: fixed; inset: 0; pointer-events: none; overflow: hidden; z-index: 0; }
  .float-suit { position: absolute; font-size: 80px; opacity: .03; animation: floatUp linear infinite; }
  @keyframes floatUp { from { transform: translateY(110vh) rotate(0deg); } to { transform: translateY(-20vh) rotate(360deg); } }

  .page {
    position: relative; z-index: 1;
    display: flex; flex-direction: column; align-items: center;
    justify-content: center; text-align: center;
    padding: 40px 20px;
    animation: fadeIn .6s ease;
  }
  @keyframes fadeIn { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }

  .suits-display { font-size: 36px; letter-spacing: 18px; margin-bottom: 10px; animation: suitsPulse 2s infinite alternate; }
  @keyframes suitsPulse { from { opacity: .7; } to { opacity: 1; } }

  .title-logo {
    font-family: 'Playfair Display', serif;
    font-size: clamp(70px, 15vw, 130px);
    font-weight: 900; color: var(--gold);
    text-shadow: 0 0 40px rgba(212,160,23,.5), 5px 5px 0 rgba(0,0,0,.4);
    letter-spacing: 14px; animation: pulse 3s infinite; line-height: 1;
  }
  @keyframes pulse {
    0%,100% { text-shadow: 0 0 40px rgba(212,160,23,.5), 5px 5px 0 rgba(0,0,0,.4); }
    50% { text-shadow: 0 0 90px rgba(212,160,23,.9), 5px 5px 0 rgba(0,0,0,.4); }
  }
  .title-sub { font-size: 11px; letter-spacing: 6px; color: rgba(245,240,232,.55); margin: 14px 0 50px; text-transform: uppercase; }
  .deco-line { width: 80px; height: 1px; background: linear-gradient(90deg, transparent, var(--gold), transparent); margin: 20px auto; }

  .btn-group { display: flex; flex-direction: column; align-items: center; gap: 12px; }
  .btn {
    background: linear-gradient(135deg, var(--gold), var(--gold-light));
    color: #1a1a1a; border: none; padding: 16px 60px; flex: 0;
    font-family: 'Space Mono', monospace; font-size: 14px; font-weight: 700;
    letter-spacing: 4px; text-transform: uppercase;
    cursor: pointer; border-radius: 2px; transition: all .25s;
    box-shadow: 0 4px 20px rgba(212,160,23,.35);
    width: 280px; text-decoration: none; display: inline-block; text-align: center;
  }
  .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(212,160,23,.55); }
  .btn-outline { background: transparent; color: var(--gold); border: 1px solid rgba(212,160,23,.5); box-shadow: none; }
  .btn-outline:hover { background: rgba(212,160,23,.08); box-shadow: 0 0 20px rgba(212,160,23,.2); }
  .btn-ghost { background: transparent; color: rgba(245,240,232,.4); border: 1px solid rgba(245,240,232,.15); box-shadow: none; font-size: 11px; letter-spacing: 2px; padding: 12px 40px; }
  .btn-ghost:hover { color: rgba(245,240,232,.7); background: rgba(255,255,255,.05); }
  .version { margin-top: 50px; font-size: 9px; letter-spacing: 3px; color: rgba(245,240,232,.2); }

  /* Welcome banner for logged in */
  .welcome-banner{
    background:rgba(212,160,23,.1);border:1px solid rgba(212,160,23,.25);
    border-radius:4px;padding:12px 20px;margin-bottom:20px;
    font-size:12px;letter-spacing:1px;color:rgba(245,240,232,.7);
    display:flex;align-items:center;gap:10px;
  }
</style>
</head>
<body>

<div class="float-suits" id="floatSuits"></div>

<!-- TOP NAV -->
<div class="top-nav">
  <div class="nav-logo">POKO</div>
  <div class="nav-right" id="navRight"></div>
</div>

<div class="page">
  <div class="suits-display">‚ô† ‚ô• ‚ô¶ ‚ô£</div>
  <div class="title-logo">POKO</div>
  <div class="deco-line"></div>
  <div class="title-sub">Le Jeu de Cartes Congolais</div>
  <div id="welcomeBanner"></div>
  <div class="btn-group" id="btnGroup"></div>
  <div class="version">POKO v1.0 ‚Äî 4 JOUEURS</div>
</div>

<script>
// Floating suits
const suits = ['‚ô†','‚ô•','‚ô¶','‚ô£'];
const container = document.getElementById('floatSuits');
for(let i=0;i<12;i++){
  const el = document.createElement('div'); el.className = 'float-suit';
  el.textContent = suits[i%4];
  el.style.left = (Math.random()*100)+'%';
  el.style.animationDuration = (8+Math.random()*12)+'s';
  el.style.animationDelay = (-Math.random()*15)+'s';
  el.style.fontSize = (40+Math.random()*80)+'px';
  container.appendChild(el);
}

// Render nav & buttons based on auth state
const user = POKO_DB.currentUser();
const navRight = document.getElementById('navRight');
const btnGroup = document.getElementById('btnGroup');
const welcome  = document.getElementById('welcomeBanner');

if(user) {
  navRight.innerHTML = `
    <div class="nav-user-info">
      <span class="nav-avatar">${user.avatar||'üÉè'}</span>
      <div>
        <div class="nav-username">${user.username}</div>
        <div class="nav-balance">${user.balance.toLocaleString('fr-FR')} FCFA</div>
      </div>
    </div>
    <a href="account.html" class="nav-btn">Mon compte</a>
    <button onclick="POKO_DB.logout()" class="nav-btn">D√©co</button>
  `;
  welcome.innerHTML = `<div class="welcome-banner">üëã Bonjour ${user.avatar||'üÉè'} <strong>${user.username}</strong> ‚Äî Solde : <strong style="color:var(--gold)">${user.balance.toLocaleString('fr-FR')} FCFA</strong></div>`;
  btnGroup.innerHTML = `
    <a class="btn" href="options.html">JOUER</a>
    <a class="btn btn-outline" href="account.html">MON COMPTE</a>
    <a class="btn btn-outline" href="rules.html">R√àGLES</a>
  `;
} else {
  navRight.innerHTML = `
    <a href="login.html" class="nav-btn">Connexion</a>
    <a href="register.html" class="nav-btn gold">Inscription</a>
  `;
  btnGroup.innerHTML = `
    <a class="btn" href="register.html">CR√âER UN COMPTE</a>
    <a class="btn btn-outline" href="login.html">SE CONNECTER</a>
    <a class="btn btn-ghost" href="rules.html">R√àGLES DU JEU</a>
  `;
}
</script>
</body>
</html>
